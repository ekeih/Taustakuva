<!doctype html>
<html>
  <head>
    <title>New Tab</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: Arial, Helvetica, sans-serif;
      }

      #outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #center {
        display: table-cell;
        vertical-align: middle;
      }

      #content {
        width: 100%;
        text-align: center;
        background-color: #55555533;
        color: white;
      }

      #time {
        font-size: 170px;
      }

      #date {
        font-size: 40px;
      }

      #source {
        color: white;
        background-color: #55555533;
        position: fixed;
        bottom: 0;
        padding: 10px;

      }

      a {
        color: white;
      }
    </style>
    <script src="taustakuva.js"></script>
  </head>
  <body>
    <div id="outer">
      <div id="center">
        <div id="content">
          <div id="time">00:00</div>
          <!--<div id="date">01.01.1970</div>-->
        </div>
      </div>
    </div>
    <div id="source">
      Source: <a href="https://pixabay.com/">pixabay.com</a>
    </div>
  </body>
</html>
